[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    --html=reports/report.html 
    --self-contained-html
    --tb=short
    -v
markers =
    auth: Tests relacionados con autenticación
    crud: Tests relacionados con operaciones CRUD
    ui: Tests de interfaz de usuario
    integration: Tests de integración
    smoke: Tests básicos de funcionalidad
